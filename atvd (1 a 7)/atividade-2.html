<body>
    <h1>Verificação de Par ou Impar</h1>
    <p>Crie um programa que solicite um número ao usuário e verifique se ele é par ou ímpar.</p>
    <hr>
    <script>
        let numero = parseInt(prompt("Digite um numero"))

        if(numero %2 == 0){
            document.write("O número é par")
        }else{
            document.write("O número é impar")
        }

        

    </script>

</html>
