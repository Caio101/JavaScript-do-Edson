<body>
    <h1>Soma</h1>
    <p>Crie um programa que some os números de 1 até o número fornecido pelo usuário exiba o resultado.</p>
    <hr>
    <script>
        let numero = parseInt(prompt("Insira um numero"));

        let contador = 1

        while (contador <= (numero)) {
            let resultado = numero + contador
            document.write(`${numero} + ${contador} = ${resultado}<br>`)
            contador++
        }




    </script>
