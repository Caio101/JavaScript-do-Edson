<html>

<head>
    <title>Atividade 4 - Nota</title>
</head>

<body>
    <h1>Nota</h1>
    <p>Crie um programa que solicite uma nota ao usuário e exiba uma mensagem dizendo se ele passou (nota maior ou igual a 60) ou não passou</p>
    <hr>
    <script>
        let nota = prompt("Digite uma nota")

        if(nota <60){
            document.write("Você não passou")
        }else{
            document.write("Você passou")
        }
    </script>
</html>
