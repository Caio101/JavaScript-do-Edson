<head>
    <title>Atividade 3 - Laço de Repetição</title>
</head>

<body>
    <h1>Laços de Repetição</h1>
    <p> Crie um programa que exiba os números de 1 a 10 usando um laço de repetição.</p>
    <hr>
    <script>
        let contador = (0<=10)
        
        while(contador <=10) {
            document.write(+contador + " - ")
            contador++
        }

    </script>

</html>
