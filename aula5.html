    <h1>Estrutura de Laço de Repetição em Javascript</h1>
    <p>Imprima na tela uma sequência numérica de 1 a 10.</p>
    <hr>
    <script>

        let qtdeSenhas = parseInt(prompt("Digite a quantidade de senha"));
        var contador = 0

            document.write(contador + " - ")
            contador++

        }
        document.write('<hr>')

        }
        document.write('<hr>')
