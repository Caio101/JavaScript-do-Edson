<html>
    <head>
        <title>Aula 2 - Javascript</title>
    </head>
    <body>

        <p>Criar um algoritimo que solicita do usuário seu nome e o ano de nascimento. Com as informações calcule sua idade e exibe na tela no corpo do html. Personalizando a seguinte mensagem: <br>
        "Olá Edson, você tem 41 anos."</p>
        <hr>

        <script>
            let name = prompt("Qual é o seu nome");

            let nasceu = prompt("Qual o ano que você nasceu?");

            let idade = 2024 - parseInt(nasceu);
            
            document.write(`Olá ${name} você tem ${idade}`);
            
        </script>

    </body>
</html>
