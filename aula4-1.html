<html>
    <head>
        <title>Aula 4.1 - Estrutura Condicional</title>
    </head>
    <body>
        <h1>Estrutura Condicional</h1>
        <p>Crie um programa em Javascript retorne a saudação com base na hora informada pelo usuário. Retorne se é "Bom dia", "Boa Tarde" e "Boa Noite"</p>
        <hr>
        <script>
            let hora = prompt("Digite a hora Atual sem os minutos");

            if(hora <= 11){
                document.write("Bom dia!!!");
            }else if(hora <= 17){
                document.write("Boa tarde!!!");
            }else{
                document.write("Boa Noite!!!");
            }

        </script>

    </body>
</html>
