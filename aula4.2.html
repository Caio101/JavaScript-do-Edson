<html>
    <head>
        <title>Aula 4.2 de Estrutura Condicional</title>
    </head>
    <body>
        <h1>Estrutura Condicional</h1>
        <p>Crie um programa em Javascript que avalie a nota e retorne representando em Letras. A >= 90, B>=80, C>=70, D >= 60, E <= 59</p>
        <hr>
        <script>
            let nota = prompt("Digite a nota em 0 a 100");

            if(nota >=90){
                document.write("A");
            }else if
            (nota >=80){
                document.write("B");
            }else if
            (nota >=70){
                document.write("C");
            }else if
            (nota >=60){
                document.write("D");
            }else{
                document.write("E");
            }
            

        </script>
    </body>
</html>
