<body>
    <h1>Idade do Usuário</h1>
    <p>Crie um programa que solicite ao usuário a sua idade e exiba uma mensagem dizendo se ele é maior de idade (18 anos ou mais) ou menor de idade.</p>
    <hr>
    <script>
        let idade = prompt("Digite sua idade")

        if(idade <18){
            document.write ("Você é de menor")

        }else{
            document.write("Você é de maior")
        }

    </script>

</html>
